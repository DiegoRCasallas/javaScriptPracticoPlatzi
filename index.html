    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>

        <!--CUADRADO FORMULARIO-->
        <form><!--Creamos un formulario para permitir que sea escuchada nauestra aplicaciaon mediante nuestro html-->
            <label for="inputCuadrado">Escribe cuanto mi decada lado de tu cuadrado</label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calPerimetroCuadrado()"> <!--Atributo onclick , me permite ejecutar una funcion javaScript cuando 
                se hace cclick en este caso en el boton-->
                Calcular Perimetro</button>
            <button type="button" onclick="calAreaCuadrado()">Calcular Area</button>
        </form>

    </section>

    <section>
